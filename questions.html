        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return null;
        }

        function loadQuestion() {
            const num = parseInt(getQueryVariable("num"));
            const q = questions.find(q => q.number === num);

            if (q) {
                document.getElementById("question").innerText = "題目：" + q.question;
                document.getElementById("difficulty").innerText = q.difficulty;
                document.getElementById("hint").innerText = q.hints.join(", ");
                document.getElementById("answer").setAttribute("data-answer", q.answer);
                document.getElementById("answer").innerText = "點擊查看答案";
                document.getElementById("answer").classList.remove("revealed");
            }
        }

        function toggleAnswer() {
            const answerElement = document.getElementById("answer");
            if (answerElement.classList.contains("revealed")) {
                answerElement.classList.remove("revealed");
                answerElement.innerText = "點擊查看答案";
            } else {
                answerElement.classList.add("revealed");
                answerElement.innerText = answerElement.getAttribute("data-answer");
            }
        }

        window.onload = loadQuestion;
